# Concert client tuples are of the platform-system-robot-name-app where
# the name is just a placemarker for the eventual concert client name.
# All other parts of the tuple are fixed.

name: "Chatter Concert"
nodes:
  - id: dude_foo
    tuple: linux.ros.pc.rocon_apps/listener
  - id: dude_bar
    tuple: linux.ros.pc.rocon_apps/listener
  - id: dudette
    tuple: linux.ros.pc.rocon_apps/talker
topics:
  - id: chatter
    type: std_msgs/String
actions: []
edges:
  - start: chatter
    finish: dude_foo
    remap_from: chatter
    remap_to: conversation/chatter
  - start: chatter
    finish: dude_bar
    remap_from: chatter
    remap_to: conversation/chatter
  - start: dudette
    finish: chatter
    remap_from: chatter
    remap_to: conversation/chatter
